#Enable below property to check what all Spring security filters are configured and used by Spring security.This can also help
# to get better understanding as how security filters work internally.
logging.level.root=INFO

########## database configuration.Change these based on your setup  ##########
spring.datasource.initialize=false
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:ucanaccess:///Users/admin/Downloads/JavaTest/accountsdb.accdb;showSchema=true;memory=false;ignoreCase=true
spring.datasource.driver-class-name=net.ucanaccess.jdbc.UcanaccessDriver
#spring.datasource.dialect=net.ucanaccess.hibernate.dialect.UCanAccessDialect
spring.datasource.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.HSQLDialect
spring.jpa.defer-datasource-initialization=false
spring.jpa.show-sql=true
#spring.sql.init.mode=always


#disabling cache for the development purpose
spring.template.cache=false
spring.thymeleaf.cache=false

#HTTP port
http.port=8080

server.servlet.session.timeout= 120s

